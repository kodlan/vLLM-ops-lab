# Prefix Caching - Experiment 2 (APC DISABLED)

include:
  - ../../infra/docker-compose.base.yml

services:
  vllm:
    command:
      - ${MODEL_NAME}
      - --max-model-len=${VLLM_MAX_MODEL_LEN}
      - --dtype=half
      - --gpu-memory-utilization=${VLLM_GPU_MEMORY_UTILIZATION}
      - --max-num-seqs=16
      - --disable-prefix-caching